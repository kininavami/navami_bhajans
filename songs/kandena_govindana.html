    <p>ಕಂಡೆನಾ ಗೋವಿಂದನ</br>
        ಪುಂಡರಿಕಾಕ್ಷ ಪಾಂಡವ ಪಕ್ಷ ಕೃಷ್ಣನಾ||೧||</p>

        <p>ಕೇಶವ ನಾರಾಯಣ ಹರಿ ಶ್ರೀಕೃಷ್ಣನ </br>
            ವಾಸುದೇವ ಅಚ್ಯುತ ಅನಂತನ </br>
            ಸಾಸಿರ ನಾಮದ ಶ್ರೀ ಹೃಷಿಕೇಶನ </br>
            ಶೇಷಶಯನ ನಮ್ಮ ವಸುದೇವ ಸುತನಾ||೧|| </p>
        
        <P>
        ಪುರುಷೋತ್ತಮ ನರ ಹರಿ ಶ್ರೀಕೃಷ್ಣನ </br>
        ಶರಣಾಗತ ಜನ ರಕ್ಷಕನ </br>
        ಕರುಣಾಕರ ನಮ್ಮ ಪುರಂದರ ವಿಠಲನ </br>
        ನೆರೆ ನಂಬಿದೆನೊ ಬೇಲೂರ ಚೆನ್ನಿಗನಾ||೨||
        </p>
