    <p>ಸಕಲವೆನಗೆ ನೀನೆ ಶ್ರೀಹರಿಯೆ||</p>

    <p>
      ತಂದೆ ತಾಯಿ ಸ್ವಹಿತಾತ್ಮನು ನೀನೆ<br />
      ಬಂಧು ಬಳಗ ಸರ್ವಾತ್ಮನು ನೀನೆ<br />
      ದೈವಗುರು ಕುಲಗೋತ್ರನು ನೀನೆ<br />
      ಕಾವ ಕರುಣ ಸೂತಾಂತ್ರನು ನೀನೆ||೧||
    </p>

    <p>
      ದ್ರವ್ಯ ಘನವು ಸಕಲಾಶ್ರಯ ನೀನೆ<br />
      ದಿವ್ಯಾಲಂಕೃತ ಭೂಷಣ ನೀನೆ<br />
      ಬಾಸುಕ ಬಾಹ್ಯಾಂತರದೊಳಿಹ ನೀನೆ<br />
      ಭಾಸ್ಕರ ಕೋಟಿ ಸುತೇಜರೂಪ ನೀನೆ||೨||<br />
    </p>

    <p>
      ಮಹಿಪತಿ ಮನೋಹರ ಮೂರ್ತಿಯು ನೀನೆ<br />
      ಸಾಯಸ ಕಲಕೆ ಸಾರಥಿ ನೀನೆ||೩||
    </p>
