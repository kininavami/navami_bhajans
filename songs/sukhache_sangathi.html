      ದುಃಖ ಹೋತ ಜಾತಿ ನಿಗೋನಿಯಾ
    </p>

    <p>
      ನಿಗೋನಿಯಾ ಜಾತಿ ಸಂಕಟಾಚೆ ವೇಳೆ<br />

    </p>

    <p>
      ಸಮುದಾವ ಸರ್ವ ದೇಹಾಚೆ ಸಂಬಂಧಿ<br />
