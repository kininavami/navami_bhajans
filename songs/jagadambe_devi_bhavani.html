    <p>
      ಜಗದಂಬೆ ದೇವಿ ಭವಾನಿ<br />
      ಜಗನ್ಮಾತೆ ಶಕ್ತಿ ದುರ್ಗೆ<br />
      ಉಮಾ ಮಹೇಶ್ವರಿ ಕಲಾವತಿ||ಪ||
    </p>

    <p>
      ಕುಮಾರ ಗಣನಾಥಂಬ ಕಲ್ಯಾಣಿ ಶ್ಯಾಂಭಲಾಂಭ<br />
      ಜಯ ಹೇ ದುರ್ಗೆ ವರದೇ ಮಾತಾ||೧||
    </p>

    <p>
      ಓಂಕಾರ ನಾದ ರೂಪಿಣಿ ಸಂಸಾರ ತಾಪ ಹಾರಿಣಿ<br />
      ಜಯ ಹೇ ದುರ್ಗೆ ವರದೇ ಮಾತಾ||೨||
    </p>
