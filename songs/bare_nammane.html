    <p>
      ಬಾರೆ ನಮ್ಮನೆತನಕ ಅಮ್ಮಾ ಭಾಗ್ಯದ ತಾಯೆ<br />
      ಬಾರೆ ನಮ್ಮನೆತನಕ ಬಹಳ ಕರುಣದಿಂದ<br />
      ಜೋಡಿಸಿ ಕರಗಳ ಎರಗುವೆ ಚರಣಕೆ
    </p>

    <p>
      ಹರಡಿ ಕಂಕಣ ದುಂಡು ಕರದಲ್ಲಿ ಹೊಳೆಯುತ<br />
      ಸರಗಿ ಸಲಹು ಚಂದ್ರ ಹಾರಗಳಲೆಯುತ
    </p>

    <p>
      ಜರದ ಪೀತಾಂಬರ ನೆರಿಗೆ ಗಳಲೆಯುತ<br />
      ತರಳನ ಮ್ಯಾಲೆ ತಾಯೆ ಕರುಣ ವಿಟ್ಟು ಬೇಗನೆ
    </p>
    <p>
      ಮಂದಗ ಮನೆ ನಿನಗೆ ವಂದಿಸಿ ಬೇಡುವೆ<br />
      ಇಂದಿರೇಶನ ಕೂಡ ಇಂದು ನಮ್ಮನೆತನಕ
    </p>
