    <p>
      ರಾಮಾ ರಘುನಂದನ<br />
      ಆಶ್ರಮಾತ ಯಾ ಕಧೀ ರೆ ಯೇಶಿಲ
    </p>

    <p>
      ಮೀ ನ ಅಹಿಲ್ಯಾ ಶಾಪಿತ ನಾರಿ<br />
      ಮೀ ನ ಜಾನಕಿ ರಾಜಕುಮಾರಿ <br />
      ದೀನ ರಾನಟೀ ವೇಡಿ ಶಬರೀ<br />
      ತುಝ್ಯಾ ಪದಾಂಚೆ ಅಖಂಡ ಚಿಂತನ<br />
      ಹೀ ಮಾಝೀ ಸಾಧನಾ
    </p>

    <p>
      ಪತಿತಪಾವನಾ ಶ್ರೀ ರಘುನಾಥ<br />
      ಏಕದಾಚ ಯೆ ಜಾತಾ ಜಾತಾ<br />
      ಪಾಹಿನ,ಪೂಜಿನ,ಟೇಕಿನ ಮಾಥಾ<br />
      ತೋಚ ಸ್ವರ್ಗ ಮಜ,ತಿಥೇಚ ಯೇಈಲಾ<br />
      ಪುರೇಪಣಾ ಜೀವನಾ
    </p>
