    <p>ಒಂದು ಮುಂಜಾವಿನಲಿ ತುಂತುರಿನ ಸೋನೆ ಮಳೆ</br>ಸೋ ಎಂದು ಶ್ರುತಿ ಹಿಡಿದು ಸುರಿಯುತಿತ್ತು</br>ಅದಕೇ ಹಿಮ್ಮೇಳವನೆ ಸೋಸಿ ಬಹ ಸುಳಿ ಗಾಳಿ</br>ತೆಂಗು ಗರಿಗಳ ನಡುವೆ ನುಸುಳುತಿತ್ತು ||ಒಂದು||</p>
